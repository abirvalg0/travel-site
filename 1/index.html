<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каналы северной столицы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      max-width: 700px;
      margin: 0 auto 40px auto;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #ap-showcase3 {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Каналы северной столицы</h1>
    <p>
      Отправьтесь в незабываемое путешествие по водным артериям Санкт-Петербурга. Насладитесь величием архитектуры, проходя под старинными мостами и вдоль исторических набережных на борту уютного парохода.
    </p>

    <div class="gallery">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Griboedov_Canal_Saint_Petersburg.jpg" alt="Канал Грибоедова">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Moyka_river_Saint_Petersburg.jpg" alt="Река Мойка">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Fontanka_river_Saint_Petersburg.jpg" alt="Река Фонтанка">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Neva_river_Saint_Petersburg.jpg" alt="Река Нева">
    </div>

    <!-- Загрузка скрипта -->
    <script src="https://lk.excurr.ru/js/showcase3.js"></script>
    <!-- Настройки -->
    <script id="ap-showcase-config" type="application/json">
      {"partner":862, "excursions":[2]}
    </script>
    <!-- Виджет -->
    <div id="ap-showcase3"></div>
  </div>
</body>
</html>
